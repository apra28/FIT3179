<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" media="all"> -->
</head>
  
<body>

<h1>Week 10 Homework</h1>

<h2>Where are NBA Players born?</h2>
  
<div style="text-align:center", id="choropleth_map"></div>

<h2>Profile of College NBA Players over Time </h2>
  
<div id="bubble_plot"></div>

<script type="text/javascript">
  
  var vis1 = "https://apra28.github.io/FIT3179/nba_map.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://apra28.github.io/FIT3179/nba_scatterplot.json";
  
  vegaEmbed('#bubble_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
